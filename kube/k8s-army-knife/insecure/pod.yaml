apiVersion: v1
kind: Pod
metadata:
  name: k8s-army-knife
  labels:
    app: k8s-army-knife
    domain: tools
spec:
  restartPolicy: Never
  terminationGracePeriodSeconds: 15
  
  serviceAccountName: kubectl-admin

  containers:
    - name: k8s-army-knife
      image: bygui86/k8s-army-knife:1.0.0
      imagePullPolicy: Always
      command:
        - sleep
        - "3600"
      # args:
      #   - # Type here
      # env:
      #   - name: KEY
      #     value: value
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 256Mi
